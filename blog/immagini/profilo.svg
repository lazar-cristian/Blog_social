<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 270 330" width="270" height="330">
  <defs>
    <linearGradient id="pg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a26"/>
      <stop offset="100%" stop-color="#0e0e18"/>
    </linearGradient>
    <radialGradient id="pglow" cx="50%" cy="35%" r="45%">
      <stop offset="0%" stop-color="#E8441E" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#E8441E" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="270" height="330" fill="url(#pg)"/>
  <rect width="270" height="330" fill="url(#pglow)"/>

  <!-- Silhouette persona stilizzata -->
  <!-- Testa -->
  <circle cx="135" cy="118" r="52" fill="#222232"/>
  <!-- Corpo -->
  <ellipse cx="135" cy="280" rx="72" ry="58" fill="#1a1a28"/>
  <!-- Collo -->
  <rect x="120" y="162" width="30" height="30" fill="#1e1e2c"/>

  <!-- Dettaglio viso: occhi stilizzati -->
  <ellipse cx="118" cy="112" rx="9" ry="7" fill="#2e2e42"/>
  <ellipse cx="152" cy="112" rx="9" ry="7" fill="#2e2e42"/>
  <circle cx="118" cy="112" r="4" fill="#E8441E" opacity="0.5"/>
  <circle cx="152" cy="112" r="4" fill="#E8441E" opacity="0.5"/>

  <!-- Linea decorativa in basso -->
  <line x1="40" y1="318" x2="230" y2="318" stroke="#E8441E" stroke-width="0.5" stroke-opacity="0.35"/>

  <!-- Label -->
  <text x="135" y="308" text-anchor="middle" fill="#3a3a4a" font-family="Courier New,monospace" font-size="9" letter-spacing="3">AUTORE</text>
